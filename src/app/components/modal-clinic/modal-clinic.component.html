<form method="post">
  <input
    type="text"
    placeholder="nome"
    [(ngModel)]="data.nome"
    name="data.nome"
  />
  <input
    type="text"
    placeholder="cnpj"
    [(ngModel)]="data.cnpj"
    name="data.cnpj"
  />
  <input
    type="text"
    placeholder="especialidade"
    [(ngModel)]="data.especialidade"
    name="data.especialidade"
  />
  <input
    type="text"
    placeholder="telefone"
    [(ngModel)]="data.telefone"
    name="data.telefone"
  />
  <input type="text" placeholder="cep" [(ngModel)]="data.cep" name="data.cep" />
  <input
    type="text"
    placeholder="endereço"
    [(ngModel)]="data['endereço']"
    name="data.endereço"
  />
  <input
    type="text"
    placeholder="numero"
    [(ngModel)]="data.numero"
    name="data.numero"
  />
  <input
    type="text"
    placeholder="bairro"
    [(ngModel)]="data.bairro"
    name="data.bairro"
  />
  <input
    type="text"
    placeholder="estado"
    [(ngModel)]="data.estado"
    name="data.estado"
  />
  <input
    type="text"
    placeholder="status"
    [(ngModel)]="data.status"
    name="data.status"
  />
  <input
    type="text"
    placeholder="preço"
    [(ngModel)]="data['preço']"
    name="data['preço']"
  />
  <input
    type="text"
    placeholder="inicio"
    [(ngModel)]="data.atendimento.inicio"
    name="data.atendimento.inicio"
  />
  <input
    type="text"
    placeholder="fim"
    [(ngModel)]="data.atendimento.fim"
    name="data.atendimento.fim"
  />
  <button (click)="addNewClinic()">adicionar nova clínica</button>
</form>
